<header class="p-3 text-bg-dark">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        (click)="goToHome()"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
      >
        <span class="fs-4 fw-bold name">Classter</span>
      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <!-- STUDENT + TEACHER NAV -->
        <ng-container *ngIf="role === 'student' || role === 'teacher'">
          <li>
            <a routerLink="/dashboard" class="nav-link px-2 text-white"
              >Dashboard</a
            >
          </li>
          <li>
            <a routerLink="/courses" class="nav-link px-2 text-white"
              >Courses</a
            >
          </li>
          <li>
            <a routerLink="/assignments" class="nav-link px-2 text-white"
              >Assignments</a
            >
          </li>
          <li>
            <a routerLink="/attendance" class="nav-link px-2 text-white"
              >Attendance</a
            >
          </li>
        </ng-container>

        <!-- ADMIN NAV -->
        <ng-container *ngIf="role === 'admin'">
          <li>
            <a routerLink="/admin" class="nav-link px-2 text-white"
              >Admin Panel</a
            >
          </li>
          <li>
            <a routerLink="/admin/users" class="nav-link px-2 text-white"
              >Manage Users</a
            >
          </li>
          <li>
            <a routerLink="/admin/reports" class="nav-link px-2 text-white"
              >Reports</a
            >
          </li>
        </ng-container>
      </ul>

      <div class="text-end">
        <button
          type="button"
          class="btn btn-outline-light me-2"
          (click)="goToLogIn()"
        >
          Log In
        </button>
      </div>
    </div>
  </div>
</header>
