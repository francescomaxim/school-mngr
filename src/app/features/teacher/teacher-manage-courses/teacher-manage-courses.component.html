<div class="container my-5 text-white">
  <!-- Header cu titlu și buton -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 fw-bold fs-3">📚 Manage Courses</h2>
    <button class="btn btn-warning py-2 px-4" (click)="onAddCourse()">
      ➕ Add New Course
    </button>
  </div>

  <!-- Tabelul -->
  <div class="table-responsive bg-dark p-3 rounded shadow" style="width: 90%">
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Students</th>
          <th style="width: 250px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.title }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.students }}</td>
          <td>
            <div class="d-flex gap-2">
              <button
                class="btn btn-outline-light btn-sm w-100"
                (click)="onViewDetails(course.id)"
              >
                👁️ View
              </button>
              <button
                class="btn btn-outline-primary btn-sm w-100"
                (click)="onEditCourse(course.id)"
              >
                ✏️ Edit
              </button>
              <button
                class="btn btn-outline-danger btn-sm w-100"
                (click)="onDeleteCourse(course.id)"
              >
                🗑️ Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
