<div class="container mt-4" style="max-width: 95%">
  <h2 class="text-white mb-4">Manage Users</h2>

  <div
    class="bg-dark text-white p-3 rounded shadow"
    style="max-height: 400px; overflow-y: auto"
  >
    <table class="table table-dark table-bordered table-hover mb-0">
      <thead class="sticky-top bg-dark">
        <tr>
          <th>Email</th>
          <th>Full Name</th>
          <th>Role</th>
          <th style="width: 150px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.role }}</td>
          <td class="d-flex">
            <button class="btn btn-sm btn-warning me-2" style="width: 80px">
              Edit
            </button>
            <button class="btn btn-sm btn-danger" style="width: 80px">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Butoane sub tabel -->
  <div class="mt-3 d-flex gap-3">
    <button class="btn btn-outline-light" (click)="exportUsers()">
      Export Users to Excel
    </button>
    <button class="btn btn-outline-light" (click)="exportEmails()">
      Export Emails List
    </button>
    <button class="btn btn-outline-light">Generate Users Report (PDF)</button>
  </div>
</div>
