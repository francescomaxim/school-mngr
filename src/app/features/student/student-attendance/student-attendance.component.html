<div class="container my-5 text-white">
  <h2 class="mb-4">ğŸ“… SituaÈ›ia PrezenÈ›ei</h2>

  <!-- Filtru dupÄƒ curs -->
  <div class="mb-4">
    <label for="courseFilter" class="form-label">FiltreazÄƒ dupÄƒ curs:</label>
    <select
      id="courseFilter"
      class="form-select bg-dark text-white border-secondary"
      [(ngModel)]="selectedCourseId"
      (change)="onCourseChange($event)"
    >
      <option [value]="''">SelecteazÄƒ un curs</option>
      <option *ngFor="let course of courses()" [value]="course.id">
        {{ course.title }}
      </option>
    </select>
  </div>

  <!-- Tabel prezenÈ›e -->
  <div class="table-responsive bg-dark p-3 rounded shadow">
    <table class="table table-dark table-bordered align-middle text-center">
      <thead class="table-secondary text-dark">
        <tr>
          <th>Data</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of attendance()">
          <td>{{ record.date | date : "dd MMM yyyy" }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'bg-success': record.status === 'Prezent',
                'bg-danger': record.status === 'Absent',
                'bg-warning text-dark': record.status === 'Motivat'
              }"
            >
              {{ record.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Empty State -->
    <div *ngIf="attendance.length === 0" class="text-center text-white-50 mt-3">
      Nu existÄƒ Ã®nregistrÄƒri pentru cursul selectat.
    </div>
  </div>

  <!-- Statistici -->
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="bg-secondary rounded p-4 text-center">
        <h5>PrezenÈ›Äƒ TotalÄƒ</h5>
        <p class="display-6 text-success">{{ getAttendanceRate() }}%</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-secondary rounded p-4 text-center">
        <h5>Ore AbsenÈ›Äƒ</h5>
        <p class="display-6 text-danger">{{ getAbsenceCount() }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-secondary rounded p-4 text-center">
        <h5>Ore Motivate</h5>
        <p class="display-6 text-warning">{{ getMotivatedCount() }}</p>
      </div>
    </div>
  </div>
</div>
