<form
  [formGroup]="form"
  (ngSubmit)="login()"
  class="w-100 p-4 p-md-5 m-auto bg-dark text-white rounded shadow"
  style="max-width: 500px"
>
  <h1 class="h2 mb-3 fw-semibold text-center">Log in to Classter</h1>

  <div class="form-floating mb-3">
    <input
      type="email"
      class="form-control form-control-lg bg-dark text-white border-secondary"
      id="floatingInput"
      placeholder="Email"
      formControlName="email"
    />
    <label for="floatingInput">Email address</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control form-control-lg bg-dark text-white border-secondary"
      id="floatingPassword"
      placeholder="Password"
      formControlName="password"
    />

    <label for="floatingPassword">Password</label>
  </div>

  <div class="form-check text-start my-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="rememberMe"
      formControlName="rememberMe"
    />

    <label class="form-check-label" for="rememberMe"> Remember me </label>
  </div>

  <button class="btn btn-warning w-100 py-2" type="submit">Login</button>

  <p class="mt-4 text-white-50 text-center small">Â© 2025 Classter</p>
</form>

<app-error-message [message]="errorMessage"></app-error-message>
