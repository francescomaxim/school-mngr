<form
  class="w-100 p-4 p-md-5 m-auto bg-dark text-white rounded shadow"
  style="max-width: 450px"
>
  <h1 class="h4 mb-3 fw-semibold text-center">Create your Classter account</h1>

  <div class="form-floating mb-2">
    <input
      type="text"
      class="form-control bg-dark text-white border-secondary"
      id="fullName"
      placeholder="Full Name"
      formControlName="fullName"
    />
    <label for="fullName">Full Name</label>
  </div>

  <div class="form-floating mb-2">
    <input
      type="email"
      class="form-control bg-dark text-white border-secondary"
      id="registerEmail"
      placeholder="Email"
      formControlName="email"
    />
    <label for="registerEmail">Email address</label>
  </div>

  <div class="form-floating mb-2">
    <input
      type="password"
      class="form-control bg-dark text-white border-secondary"
      id="registerPassword"
      placeholder="Password"
      formControlName="password"
    />
    <label for="registerPassword">Password</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control bg-dark text-white border-secondary"
      id="confirmPassword"
      placeholder="Confirm Password"
      formControlName="confirmPassword"
    />
    <label for="confirmPassword">Confirm Password</label>
  </div>

  <button class="btn btn-warning w-100 py-2" type="submit">Sign Up</button>

  <p class="mt-3 text-white-50 text-center small mb-0">
    Already have an account?
    <a
      (click)="goToLogIn()"
      class="text-white fw-bold text-decoration-underline"
      >Log in</a
    >
  </p>
</form>
